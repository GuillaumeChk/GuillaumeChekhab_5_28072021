<!-- une page de vue sous forme de liste, montrant tous les articles disponibles
à la vente -->

<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Orinoco - Page produit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header class="bg-primary">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-md navbar-dark">
                        <a class="navbar-brand" href="index.html">Orinoco</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <form class="form-inline my-2 my-md-0">
                                <input class="form-control" type="text" placeholder="Rechercher">
                            </form>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Produits</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="panier.html">Mon panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
            
        <main>
            <div class="container">
                <h1>Produit</h1>

                <div class="card bg-light my-3">
                    <div class="row no-gutters">
                        <div class="col-4">
                            <img id="img" class="card-img-top" src="..." alt="Image du produit">
                        </div>
                        <div class="col-8">
                            <div class="card-body">
                            <h5 id="name" class="card-title">Nom du produit</h5>
                            <p id="desc" class="card-text">Description</p>
                            <p id="price" class="card-text">Prix : 0€</p>
                            </div>
                        </div>
                    </div>
                </div>

                <h4>Options de personnalisation :</h4>
                <form>
                    <div class="form-group">
                        <label id="choixLabel" for="choixSelect">Nom du label</label>
                        <select class="form-control" id="choixSelect">
                        </select>
                    </div>
                </form>


                <a id="goPanier" href="./panier.html" class="btn btn-warning float-right mb-3">Ajouter au panier</a>

            </div>
        </main>
        

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Javascript -->
        <script src="./server.js"></script>
        <script src="./produit.js"></script>
    </body>
</html>
